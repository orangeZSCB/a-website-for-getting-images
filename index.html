<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态背景图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-image 1s ease-in-out; /* 渐变过渡效果 */
        }
    </style>
</head>
<body>

<script>
   async function fetchBackgroundImage() {
    try {
        // 使用 no-cors 模式获取图片
        const response = await fetch('https://t.mwm.moe/fj', {
            method: 'GET',
            mode: 'no-cors', // 禁用 CORS 限制
        });

        // 因为是 no-cors 模式，无法获取响应内容，我们直接使用图片的 URL
        const imageUrl = response.url;

        // 设置图片为背景
        document.body.style.backgroundImage = `url(${imageUrl})`;
    } catch (error) {
        console.error('获取背景图片失败:', error);
    }
}

    // 页面加载时先设置一次背景图片
    fetchBackgroundImage();

    // 每 60 秒刷新一次背景图片
    setInterval(fetchBackgroundImage, 60000);
</script>

</body>
</html>
