<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态背景图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* 渐变过渡效果 */
        }
    </style>
</head>
<body>

<script>
    // 定义获取背景图片的函数
    async function fetchBackgroundImage() {
        try {
            // 使用 fetch 获取最终图片的 URL
            const response = await fetch('https://t.mwm.moe/fj', {
                method: 'GET',
                redirect: 'follow' // 处理重定向
            });

            // 检查响应是否成功
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // 获取最终图片的 URL
            const imageUrl = response.url;

            // 设置图片为背景
            document.body.style.backgroundImage = `url(${imageUrl})`;
        } catch (error) {
            console.error('获取背景图片失败:', error);
        }
    }

    // 页面加载时先设置一次背景图片
    fetchBackgroundImage();

    // 每 60 秒刷新一次背景图片
    setInterval(fetchBackgroundImage, 60000);
</script>

</body>
</html>
