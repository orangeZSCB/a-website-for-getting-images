<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片动态切换</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 2s ease-in-out; /* 渐变效果 */
        }
    </style>
</head>
<body>

    <script>
        // 定义获取图片URL的函数
        function getNewBackgroundImage() {
            fetch('https://t.mwm.moe/fj', {
                method: 'GET',
                mode: 'no-cors' // no-cors模式，避免CORS错误
            })
            .then(response => {
                // 由于是no-cors模式，无法直接读取响应体内容
                // 假设接口返回的是一个图片URL，我们将其硬编码为接口返回的图片地址
                const imageUrl = 'https://t.mwm.moe/fj'; // 这里假设接口返回了一个图片地址
                changeBackground(imageUrl);
            })
            .catch(error => {
                console.error('无法获取背景图片:', error);
            });
        }

        // 定义背景切换的函数
        function changeBackground(imageUrl) {
            // 动态设置背景图片
            document.body.style.backgroundImage = `url(${imageUrl})`;

            // 打印当前的图片URL到控制台
            console.log('背景图片已更新:', imageUrl);
        }

        // 设置定时器，每分钟获取新图片
        setInterval(getNewBackgroundImage, 60000);

        // 初次加载时获取背景图片
        getNewBackgroundImage();
    </script>

</body>
</html>
