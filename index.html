<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态背景图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background-image 1s ease-in-out; /* 渐变过渡效果 */
        }
    </style>
</head>
<body>

<script>
    // 定义获取背景图片的函数
    async function fetchBackgroundImage() {
        try {
            // 从接口获取图片 URL
            const response = await fetch('https://t.mwm.moe/fj');
            const imageUrl = await response.text(); // 假设接口返回的是图片 URL
            document.body.style.backgroundImage = `url(${imageUrl})`;
        } catch (error) {
            console.error('获取背景图片失败:', error);
        }
    }

    // 页面加载时先设置一次背景图片
    fetchBackgroundImage();

    // 每 60 秒刷新一次背景图片
    setInterval(fetchBackgroundImage, 60000);
</script>

</body>
</html>
