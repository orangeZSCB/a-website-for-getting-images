<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片切换</title>
    <style>
        /* 页面和背景样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            transition: background-image 1s ease-in-out; /* 渐变过渡效果 */
        }

        /* 页面内容容器 */
        .content {
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>随机背景图片</h1>
        <p>背景将每一分钟更新一次。</p>
    </div>

    <script>
        // 获取背景图片并更新背景的函数
        function updateBackground() {
            // 使用fetch请求API
            fetch('https://www.dmoe.cc/random.php?return=json')
                .then(response => response.json())
                .then(data => {
                    // 提取返回的 imgurl
                    const imgUrl = data.imgurl;
                    
                    // 更新背景图片
                    document.body.style.backgroundImage = `url(${imgUrl})`;
                })
                .catch(error => {
                    console.error('获取背景图片失败:', error);
                });
        }

        // 初次加载页面时更新背景
        updateBackground();

        // 每分钟更新背景一次
        setInterval(updateBackground, 60000); // 60000ms = 1分钟
    </script>
</body>
</html>
